log4j.logger.tfossi.apolge.common.scripting.VP.VP_Parse=INFO
log4j.logger.tfossi.apolge.common.scripting.VP.VP_Tests=INFO
log4j.logger.tfossi.apolge.common.scripting.VP.VP_Transfer=ALL

